<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<style>
     .navbar{
        background-color: yellowgreen;
        border-radius: 30px;
    }
    .navbar ul{
        overflow: auto;
    }
    .navbar li{
        margin: 13px 20px;
        float: left;
        list-style: none;
     }
     .navbar li a{
        padding: 3px 3px;
        text-decoration: none;
     }
     .search{
        float: right;
        padding: 12px 75px;
     }
     .navbar input{
        padding: 3px 4px;
        border-radius: 15px;
     }
</style>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">ContactUs</a></li>
            <div class="search"><input type="text" placeholder="search here"></div>
        </ul>
    </nav>
</body>
</html>
