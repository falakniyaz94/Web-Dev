<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //dynamic typing no need to give typr
        // variables
        var a=78;//integer
        var b="Falak";//string
        console.log(a);
        console.log(b);
        c=44.66;
        console.log(c);
        //Operators in javaScript
        //1.unary operator-it has single operand
        //example
        c=-c;
        console.log(c);
        //2.binary operator- It has two operands(x=x+6)
        c=456+8;
        console.log(c);
        //Arithmetic operators in action in javascript
        var num1=2;
        var num2 =9;
        console.log("the value of num1 +num2 "+(num1+num2));
        console.log("the value of num1 **num2 "+(num1**num2));
        console.log("the value of num1 ++ "+(num1++));
        console.log("the value of ++num1 "+(++num1));
        console.log("the value of num1 -- "+(num1--));
        console.log("the value of --num1  "+(--num1));
    </script>
</head>
<body>
    <div class="container">
        <h1> This is a heading</h1>
        <div class="content">
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima, 
                amet. Nostrum at reprehenderit fugiat laudantium dolores.
                Incidunt dolor suscipit facilis blanditiis nisi beatae sed nulla reiciendis.
                Quia voluptatibus iure dolores?</p>
        </div>
    </div>
</body>
</html>
